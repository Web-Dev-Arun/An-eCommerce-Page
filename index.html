<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>An eCommerce Page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="header-content">
          <h2>Our Online Store</h2>
            <nav>
              <ul>
                  <li>
                     <a href="#">Home</a>
                  </li>
                <li>
                    <a href="#">New Arrivals</a>
                </li>
                <li>
                    <a href="#">Best Sellers</a>
                </li>
                <li>
                    <a href="#">Sale</a>
                </li>
            </ul>
            <div class="cart-icon"></div>

        </nav>
        </div>
    </header>
    <main class="product-container">
        <section class="cart">
            <img src="./cart-img.jpeg">
            <h4>Product 1</h4>
            <p class="price">$19.99</p>
            <button class="cart-btn">Add to Cart</button>
        </section>
        <section class="cart">
            <img src="./cart-img.jpeg">
            <h4>Product 2</h4>
            <p class="price">$21.55</p>
            <button class="cart-btn">Add to Cart</button>
    
        </section>
        <section class="cart">
            <img src="./cart-img.jpeg">
            <h4>Product 3</h4>
            <p class="price">$24.88</p>
            <button class="cart-btn">Add to Cart</button>
    
        </section>
        <section class="cart">
            <img src="./cart-img.jpeg">
            <h4>Product 4</h4>
            <p class="price">$9.99</p>
            <button class="cart-btn">Add to Cart</button>
    
        </section>
    </main>
    <footer>
        <p>&copy 2024 Our Online Store. All rights reserved.</p>
    </footer>
</body>
</html>
